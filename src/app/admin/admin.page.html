<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar></ion-searchbar>
  <div class="cities" *ngFor="let city of citylist">
    <ion-item>
      {{ city.name }}
      <ion-button
        id="open-modal-1"
        expand="block"
        slot="end"
        (click)="synch(city)"
      >
        UPDATE
      </ion-button>

      <ion-button slot="end" id="present-alert" (click)="delete(city)">
        DELETE
      </ion-button>
    </ion-item>
  </div>

  <!-- add city -->
  <ion-button (click)="toggleModal()">
    ADD CITY
  </ion-button>
  <ion-button (click)="logout()">logout</ion-button>
</ion-content>
